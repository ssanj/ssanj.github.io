            <h1><a href="../">Set SBT log level to Debug</a></h1>
            <p class="meta">December  6, 2015&nbsp;<span class="post-tag"><a title="All pages tagged 'sbt'." href="../tags/sbt.html">sbt</a>, <a title="All pages tagged 'scala'." href="../tags/scala.html">scala</a></span></p>
          </header>
          <article class="post-content">
            <p>If you need to set the log level for <a href="http://www.scala-sbt.org">SBT</a> in the console you can do:</p>
<pre class="terminal scrollx"><code>set logLevel := Level.Debug</code></pre>
<p>Alternatively within an .sbt file you can:</p>
<pre class="terminal scrollx"><code>logLevel := Level.Debug</code></pre>
<p>The <a href="http://www.scala-sbt.org/release/api/index.html#sbt.Level$">available levels</a> are:</p>
<pre class="terminal scrollx"><code>Debug
Info
Warn
Error</code></pre>
          </article>
