          <article class="post-content">
            <p>Cloning a Git repository gives you all the branches by default. Sometimes you might just want a single branch. To do that use:</p>
<pre class="command scrollx"><code>git clone [url] -b [branch-name] --single-branch</code></pre>
<p>reference: <a href="http://stackoverflow.com/questions/4811434/clone-only-one-branch#14930421">so:clone-only-one-branch</a></p>
